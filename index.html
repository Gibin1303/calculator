<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
        <div class="container mt-5">
           <div class="row">
            <div class="col-4"> </div>
            <div class="col-4 text-center mt-5">
                <div class="calculator">
                    <div class="inner">
                     <!-- <div class="screen w-75 height-50% bg-black border border-white text-white d-flex justify-content-end rounded"> -->
                         <!-- <h3 class="me-2">0</h3> -->
                         <input type="text" placeholder="0" id="result" class="display w-75 keyss" readonly >
                     </div>
                     <div class="keys mt-3 bg-gray ">
                        <div class="keys-inner1 d-flex w-75 gap-1 keyss">
                           <button onclick="displayContent(7)" class="w-25 height-25% btn bg-black text-white fs-3 btn">7</button>
                           <button onclick="displayContent(8)" class="w-25 height-25% btn bg-black text-white fs-3">8</button>
                           <button  onclick="displayContent(9)" class="w-25 height-25% btn bg-black text-white fs-3">9</button>
                           <button  onclick="displayContent('+')" class="w-25 height-25% btn bg-warning fs-2 text-white">+</button>
                        </div>
                        <div class="keys-inner2 d-flex w-75 mt-2 gap-1 keyss">
                           <button  onclick="displayContent(4)" class="w-25 height-25% btn bg-black text-white fs-3">4</button>
                           <button  onclick="displayContent(5)" class="w-25 height-25% btn bg-black text-white fs-3" >5</button>
                           <button  onclick="displayContent(6)" class="w-25 height-25% btn bg-black text-white fs-3">6</button>
                           <button  onclick="displayContent('-')" class="w-25 height-25% btn bg-warning fs-2 text-white">-</button>
                        </div>
                        <div class="keys-inner3 d-flex w-75 mt-2 gap-1 keyss">
                           <button  onclick="displayContent(1)"  class="w-25 height-25% btn bg-black text-white fs-3">1</button>
                           <button  onclick="displayContent(2)"  class="w-25 height-25% btn bg-black text-white fs-3">2</button>
                           <button  onclick="displayContent(3)"  class="w-25 height-25% btn bg-black text-white fs-3">3</button>
                           <button  onclick="displayContent('*')" class="w-25 height-25% btn bg-warning fs-2 text-white">*</button>
                        </div>
                       
                        <div class="keys-inner4 keys-inner3 d-flex w-75 mt-2 gap-1 keyss">
                           <button onclick="clearCalcData()"  class="w-25 height-25% btn bg-black text-white fs-3">AC</button>
                           <button  onclick="displayContent(0)"  class="w-25 height-25% btn bg-black text-white fs-3">0</button>
                           <button  onclick="displayContent('/')"  class="w-25 height-25% btn bg-black text-white fs-3">/</button>
                           <button onclick="calcOut()" class="w-25 height-25% btn bg-warning fs-2 text-white">=</button>
                        </div>

                        <div class="keys-inner4 keys-inner3 d-flex w-75 mt-2 gap-1 keyss">
                           <button onclick="removeCalc()" class="w-25 height-25% btn bg-black fs-3  text-white"><i class="fa-solid fa-delete-left"></i></button>
                        </div>
    
                      </div>
                    </div>
                 </div>
            </div>
            <div class="col-4"></div>
    
           </div>
        </div>
        <script src="./script.js"></script> 
</body>
</html>
